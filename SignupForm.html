<!DOCTYPE html>
<html lang="en">
    <body>
        <form>
            <input type="text" name="email" value="" placeholder="Email"> <br>
            <input type="password" name="password" value="" placeholder = "Password"><br>
            <input type="text" name="GithubUser" value="" placeholder ="Github Username"><br>
            <fieldset>
                <legend>Github Version:</legend>
                <input id="VersionEnterprise" type="radio" name="Version" value="Enterprise">
                <label for="VersionType">Enterprise</label><br>
                <input id="VersionPro" type="radio" name="Version" value="Pro">
                <label for="VersionType">Pro</label><br>
                <input id="VersionFree" type="radio" name="Version" value="Free">
                <label for="VersionType">Free</label><br>
            </fieldset>
            <input type="checkbox" name="rememberme" value=""> Remember Me <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
